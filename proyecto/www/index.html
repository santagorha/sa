<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/lib/onsenui.min.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/auth/login.js"></script>
</head>

<body>
  <ons-page>
    <div>
      <center><img id="logo" src="img/logo.jpg"/></center>
    </div>
    <div style="text-align: center; margin-top: 50px;">
      <p>
        <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
      </p>
      <div style="align-text:center; margin-top:10px">
        <ons-button id="login" onclick="authUser()">Login</ons-button>
      </div>
      <div style="align-text:center; margin-top:10px">
        <a href="https://cpo.poligran.edu.co/">Olvidé mi contraseña</a>
      </div>
    </div>
  </ons-page>
  <style>
  .page__background {
    background-color: #0458a0;
  }
  #login{
    border: 2.5px solid white;
    background-color: #0458a0;
  }
  #logo {
    max-width: 100%;
    height: auto !important;
  }
  a {
    color: white;
  }
  .text-input {
    color : white;
  }
  </style>
</body>

</html>
