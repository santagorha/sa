<ons-page id="participantes">
  <ons-toolbar>
    <div class="left"><ons-back-button></ons-back-button></div>
  </ons-toolbar>

  <div class="sticky">
    <ons-row>
      <ons-col width="75%">
        <input id="searchUser" type="search" value="" placeholder="Buscar Usuario" class="search-input" style="width:100%;height:100%">
      </ons-col>
      <ons-col>
        <ons-button onclick="addUnknownUser()"  modifier="large">+</ons-button>
      </ons-col>
    </ons-row>
  </div>
  <ons-list id="list-participantes">
    <ons-progress-bar style="margin: 3px auto;" indeterminate></ons-progress-bar>
  </ons-list>

  <ons-fab disabled id="confirmar-participantes" position="bottom right" onclick="confirmParticipantes()">
    <ons-icon icon="fa-check"></ons-icon>
  </ons-fab>

</ons-page>
