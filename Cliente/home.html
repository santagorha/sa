<ons-page id="home">
  <ons-toolbar style="background:#0458a0; height:50px"> <!--Barra de presentación-->
    <div class="center">PoliGran 101</div>
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="ion-navicon"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="md-zoom-in"></ons-icon> 
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  
  
  
  
  
  
  <ons-tabbar position="down"><!--Barra de iconos-->

    </ons-tab>
    <ons-tab page="reserved.html" label="Reservados" icon="ion-calendar" active-icon="md-face">
    </ons-tab>
  </ons-tabbar>
  
</ons-page>
